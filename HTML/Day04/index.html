<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" name="username" id="name">

        <br><br>
        <label>Age:</label>
        <input type="number" name="userage">

        <br><br>
        <label>Password:</label>
        <input type="password" name="userpass">

        <br><br>
        <label>Gender:</label>
        <br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="Male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="Female">
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="other">


        <br><br>
        <label for="">Subject</label>
        <br>
        <label for="hindi">hindi</label>
        <input type="checkbox" name="subject" id="hindi" value="hindi">
        <label for="english">English</label>
        <input type="checkbox" name="subject" id="english" value="english">
        <label for="science">Science</label>
        <input type="checkbox" name="subject" id="science" value="science">
        <label for="art">Art</label>
        <input type="checkbox" name="subject" id="art" value="art">



        <br><br>
         <input type="submit">
    </form>
</body>
</html>
