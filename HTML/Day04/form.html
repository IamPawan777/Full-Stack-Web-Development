<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>College Registration Form</h1>
    <p>please fill out the form below to regiter.</p>
    <hr>

    <form action="">
        <h2>Personal Details</h2>
        
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="e.g. Harry" required>
        
        <br><br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname:" placeholder="e.g. Kumar">
        
        <br><br>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="DOB">
        
        <br><br>
        <label>Gender</label>
        <br>
        <input type="radio" name="Gender" id="Male" value="Male">
        <label for="Male">Male</label>
        <br>
         <input type="radio" name="Gender" id="Female" value="Female">
        <label for="Female">Female</label>
        <br>
         <input type="radio" name="Gender" id="Other" value="Other">
        <label for="Other">Other</label>

        <br><br>
        <label>Upload your photo</label>
        <br>
        <input type="file" name="photo" accept="image/*">
        <hr>


        <h2>Contect Information</h2>
        <label for="email">Email</label>
        <input type="email" id="email" name="email " placeholder="e.g. abc@gmail.com" required>
        
        <br><br>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="Phone" placeholder="e.g. +91 9999999999" required>

        <br><br>
        <label for="address">Address</label>
        <br>
        <textarea name="Address" id="address" rows="7" cols="40"></textarea>
        <hr>


        <h2>Acadmic Information</h2>
        <label for="course">Selete you course </label>
        <select name="course" id="course">
            <option value="">Select </option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="BCOM">BCOM</option>
            <option value="BA">BA</option>
            <option value="BSC">BSC</option>
        </select>

        <br><br>
        <label for="activity">Extra Curricular Activity</label>
        <br>
        <label for="sports">Cricket</label>
        <input type="checkbox" name="ExtraCurricular" id="sports" value="Cricket">
        <br>
        <label for="foot">Football</label>
        <input type="checkbox" name="ExtraCurricular" id="foot" value="Football">
        <br>
        <label for="listan">Music</label>
        <input type="checkbox" name="ExtraCurricular" id="listan" value="Music">
        <br>
        <label for="do">Coding</label>
        <input type="checkbox" name="ExtraCurricular" id="do" value="Coding">
        <hr>



        <input type="checkbox" id="click"  required>
        <label for="click">I agree to the terms and conditions</label>
        <br><br>

        <label for="chosecolor">Color</label>
        <br>
        <input type="color" name="color" id="chosecolor">
        <br><br>

        <button type="submit">Register</button>
        <input type="reset" value="Reset">




    </form>
</body>
</html>
